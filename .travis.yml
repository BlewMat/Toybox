sudo: required
language: rust
dist: xenial

env:
  global:
    - RUST_BACKTRACE=1

cache: 
  - pip

before_install:
  - sudo apt-get -y install python3-dev python3-pip python3-setuptools python3-wheel libopenmpi-dev
  - sudo pip3 install -U --upgrade pip
  - sudo pip3 install -U --only-binary=numpy
  - sudo pip3 install -U -r ctoybox/REQUIREMENTS.txt

script: ./check.sh
