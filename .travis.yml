sudo: required

language: rust

python:
  "3.5"

rust:
  - 1.31.0

env:
  global:
    - RUST_BACKTRACE=1

cache: 
  - cargo
  - pip

before_install:
  - sudo apt-get -y install python3-pip python-dev
  - pip3 install gym pillow atari-py

before_script:
  - rustup component add rustfmt-preview

script: ./check.sh
